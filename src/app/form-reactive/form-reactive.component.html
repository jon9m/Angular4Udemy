<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div id="user-data">
          <div formGroupName="userData">
            <div class="form-group">
              <label for="username">Username</label>
              <input formControlName="username" type="text" id="username" class="form-control">
              <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched" class="help-block">Please enter a valid username</span>
              <span *ngIf="(signupForm.get('userData.username').errors != null) && signupForm.get('userData.username').errors['nameisforbidden']" class="help-block">This name is invalid</span>
            </div>
            <button class="btn btn-default" type="button">Suggest an Username</button>
            <div class="form-group">
              <label for="email">Mail</label>
              <input formControlName="email" type="email" id="email" class="form-control">
              <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched" class="help-block">Please enter a valid email</span>
            </div>
          </div>
          <div class="form-group" formArrayName="hobbies">
            <div class="form-group" *ngFor="let formControl of signupForm.get('hobbies').controls; let i=index;">
              <input type="text" class="form-control" [formControlName]="i">
            </div>
            <button type="button" class="btn btn-default" (click)="addHobbies()">Add Hobbies</button>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select formControlName="secret" id="secret" class="form-control">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <button [disabled]="!signupForm.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
