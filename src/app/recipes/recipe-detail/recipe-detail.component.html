<div class="row">
  <div class="col-xs-12">
    <img src="{{ selectedRecipeDetail.imagePath }}" alt="{{ selectedRecipeDetail.name }}" class="img-responsive" 
    style="max-height:300px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ selectedRecipeDetail.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
         Mange Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="onAddToShopplingList()">Add to Shopping List</a></li>
        <li><a style="cursor: pointer" routerLink="edit">Edit Recipe</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ selectedRecipeDetail.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group"> 
      <li *ngFor="let ingredient of selectedRecipeDetail.ingredients" class="list-group-item">
        <p>{{ingredient.name}} - {{ingredient.amount}}</p>
      </li>
    </ul>
  </div>
</div>
